	<body class="login-bg">
		<canvas id="fullstarbg">你的浏览器不支持canvas标签!</canvas>
		<div class="login">
			<div class="message">管理员系统登录</div>
			<div id="darkbannerwrap"></div>
			<form action="" class="layui-form" id="myLogin" name="myLogin">
				<div class="layui-inline">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline" style="width: 100px;">
						<input type="text" name="name" autocomplete="off" class="layui-input">
					</div>
				</div>

				<hr class="hr15">
				<div class="layui-inline">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline" style="width: 100px;">
						<input type="text" name="pass" autocomplete="off" class="layui-input">
					</div>
				</div>

				<hr class="hr15">
				<div class="layui-inline">
					<label class="layui-form-label"></label>
					<div class="layui-input-inline" style="width: 100px;">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					</div>
				</div>

				<!-- //<input value="登录"  style="width:100%;" type="submit" lay-submit lay-filter="sub" > -->
				<hr class="hr20">
			</form>

		</div>

						var layer = layui.layer,
							form = layui.form,

									var obj = res.message;
									//转向首页
									window.location.href = "file:///C:/Users/小凯/Desktop/Web/Web/index.html"
								}else{
									layer.msg('登陆失败')
									
								}
								
							})		
							
							return false;

						});
